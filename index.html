<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acbf0abc8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Student Information System</title>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="formHandler.js" defer></script>
</head>

<body>
    <header class="header-cont">
        <div class="img-cont">
            <img src="logo.png" alt="logo">
        </div>
        <div class="header-cont">
            <h2 class="header-text">
                Student Information System
            </h2>
        </div>
    </header>

    <section class="sec-container">
        <div class="form-container">
            <form class="student-form">
                <legend>Student Information:</legend>

                <label for="fnameInput">First Name:</label>
                <input type="text" id="fnameInput" name="firstName" placeholder="Enter your First Name" required>

                <label for="mnameInput">Middle Name:</label>
                <input type="text" id="mnameInput" name="middleName" placeholder="Enter your Middle Name" required>

                <label for="lnameInput">Last Name:</label>
                <input type="text" id="lnameInput" name="lastName" placeholder="Enter your Last Name" required>

                <label for="genderSelect">Gender:</label>
                <select name="gender" id="genderSelect" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="bday" required>

                <label for="permAddress">Permanent Address:</label>
                <input type="text" id="permAddress" name="place" placeholder="Enter your address" required>
            </form>
        </div>

        <div class="form-container2">
            <form action="" class="student-form2">
                <label for="cityAddress">City Address:</label>
                <input type="text" id="cityAddress" name="address" placeholder="Enter your address" required>

                <label for="provAddress">Provincial Address:</label>
                <input type="text" id="provAddress" name="provincial_address" placeholder="Enter your address" required>

                <label for="schoolName">School:</label>
                <input type="text" name="school" id="schoolName" placeholder="Enter school name" required>

                <label for="courseSelect">Course:</label>
                <select name="course" id="courseSelect" required>
                    <option value="" disabled selected>ALL</option>
                    <option value="gas">GAS</option>
                    <option value="stem">STEM</option>
                    <option value="abm">ABM</option>
                    <option value="ict">TVL-ICT</option>
                    <option value="eim">TVL-(EIM)</option>
                    <option value="he">TVL-HE</option>
                </select>

                <label for="yearLevel">Year Level:</label>
                <input type="number" name="level" id="yearLevel" placeholder="Enter year level" required>

                <label for="instructorName">Instructor:</label>
                <input type="text" id="instructorName" name="instructor" placeholder="Enter your instructor" required>
            </form>
        </div>
    </section>

    <div class="button-cont">
        <button id="okBtn">Ok</button>
    </div>
</body>

</html>
